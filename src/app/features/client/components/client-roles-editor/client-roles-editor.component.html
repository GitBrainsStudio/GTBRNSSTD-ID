<div class="roles-editor">

    <div class="row d-flex align-items-center justify-content-center" >
        <div class="col-4 pr-1 pb-1">
            <div class="row d-flex"> <span style="font-size: 10px;">Name</span></div>
        </div>

        <div class="col-7 pl-1 pb-1">
            <div class="row d-flex"> <span style="font-size: 10px;">Description</span></div>
        </div>
      
        <div class="col-1">
            
        </div>
      
    </div>

    <div class="row d-flex align-items-center justify-content-center " *ngFor="let role of client.Roles">
        <div class="col-4 pr-1 pb-1">
            <div class="row">
                <input [(ngModel)]="role.Name">
            </div>
             
        </div>

        <div class="col-7 pl-1 pb-1">
            <div class="row">
                <input [(ngModel)]="role.Description">
            </div>
        </div>
        <div class="col-1 pl-1 pb-1">
             <div class="row d-flex justify-content-center">
                <i class="material-icons ml-1" style="font-size: 14px;" (click)="client.removeRole(role)" >remove</i>
            </div>
        </div>

    </div>
    <div class="row d-flex align-items-center justify-content-center ">
        <div class="col-4 pr-1 pb-1">
            <div class="row">
                <input [(ngModel)]="role.Name">
            </div>
             
        </div>

        <div class="col-7 pl-1 pb-1">
            <div class="row">
                <input [(ngModel)]="role.Description">
            </div>
        </div>
        <div class="col-1 pl-1 pb-1">
             <div class="row d-flex justify-content-center">
                <i class="material-icons ml-1" style="font-size: 14px;" (click)="addRole(role)" >add</i>
            </div>
        </div>

    </div>
</div>
