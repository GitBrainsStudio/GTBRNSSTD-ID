<div class="col mt-3" style="word-wrap: break-word">
    <p style="font-size: 12px;" class="mt-2">Name:</p> 
    <p>{{ client.Name }}</p>

    <p style="font-size: 12px;" class="mt-2">ID:</p> 
    <span> {{ client.Id }}</span>

    <p style="font-size: 12px;" class="mt-2">Description:</p> 
    <p> {{ client.Description }} </p>

    <p style="font-size: 12px;" class="mt-2">URL:</p> 
    <p> {{ client.URL }} </p>

</div>

<div class="col">

    <p style="font-size: 12px;" class="mt-1">Roles:</p> 
    <div class="row">
        <app-badge *ngFor="let role of client.Roles" [text]="role.Name" class="mr-1"></app-badge>
    </div>
</div>
