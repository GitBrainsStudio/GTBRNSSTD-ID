<div class="col">
    <div class="row mt-2">
        <span style="font-size: 12px;">ID</span>
        <input [(ngModel)]="user.Id" style="width: 100%;">
    </div>
    <div class="row mt-2">
        <span style="font-size: 12px;">Login</span>
        <input [(ngModel)]="user.Login"  style="width: 100%;">
    </div>

</div>

<div class="col mt-2">

    <div class="row d-flex align-items-center">

        <span style="font-size: 12px;">Roles: </span> 
        
    </div>

    <div class="row">
        
        <select style="width: 100%;" [(ngModel)]="selectedProgram">
            <option *ngFor="let client of clients$ | async;" [ngValue]="client" > {{ client.Name }}</option> 
        </select>


    </div>

    <div class="row mt-2" *ngIf="selectedProgram">
        
        <div class="col">
            <div class="row d-flex justify-content-center">
                <span style="font-size: 12px;">Available roles </span>
            </div>
            <div class="row d-flex justify-content-center m-1 p-1" style="background-color: #333; border-radius: 5px; height: 200px; overflow: auto;">
                <div class="col">
                    
                    <ng-container *ngFor="let role of selectedProgram.Roles">
                        <div class="selectable-role row d-flex justify-content-between align-items-center m-1" *ngIf="!userHasRole(role)" >
                            <span> {{ role.Name }} </span>  <i class="material-icons ml-1" style="font-size: 14px;" (click)="user.addRole(role)" >add</i>
                        </div>
                    </ng-container>

                </div>
            </div>
  
        </div>
          <div class="col">
            <div class="row d-flex justify-content-center">
                <span style="font-size: 12px;">Assigned roles </span>
            </div>
            <div class="row m-1 p-1" style="background-color: #333; border-radius: 5px; height: 200px; overflow: auto;">
            
                <div class="col">

                    <ng-container *ngFor="let role of user.Roles">
                        <div *ngIf="selectedProgram.Id == role.ProgramId" class="selectable-role row d-flex justify-content-between align-items-center m-1" >
                            <span> {{ role.Name }} </span>  <i class="material-icons ml-1" style="font-size: 14px;" (click)="user.removeRole(role)">close</i>
                        </div>
                    </ng-container>

                
                </div>
            </div>
 
        </div>
    </div>
</div>
