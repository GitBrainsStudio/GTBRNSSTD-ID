<main>
    <app-header-default></app-header-default>

    <div class="container p-3">
        <div class="row align-items-center">
           <h4>User details</h4> 
        </div>

        <div class="col" style="width: 300px;">

            <ng-container *ngIf="!pageService.userLoading;">
                <app-user-details [user]="pageService.user"></app-user-details> 

                <hr>
                <div class="row d-flex justify-content-end mt-2">
                    <button (click)="pageService.edit()" class="d-flex justify-content-center"> Remove user    <i class="material-icons ml-1" style="font-size: 14px;" (click)="pageService.edit()">delete</i></button>
                    <button (click)="pageService.edit()" class="d-flex justify-content-center ml-1"> Edit    <i class="material-icons ml-1" style="font-size: 14px;" (click)="pageService.edit()">edit</i></button>
                </div>
 
            </ng-container>
        </div>
    </div>

</main>
<app-footer-default></app-footer-default>
