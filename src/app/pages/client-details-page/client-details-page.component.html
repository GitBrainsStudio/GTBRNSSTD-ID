<main>
    <app-header-default></app-header-default>

    <div class="container p-3">
        <div class="row align-items-center">
           <h4>Client details</h4> 
        </div>

        <div class="col" style="width: 300px;">
            
            <span style="font-size: 12px;" [ngClass]=" { 'hidden' : !pageService.clientLoading, 'visible' : pageService.clientLoading } ">{{ pageService.clientLoadingMessage }}</span>

            <ng-container *ngIf="!pageService.clientLoading;">
                <app-client-details [client]="pageService.client"></app-client-details> 

                <hr>
                <div class="row d-flex justify-content-end mt-2">
                    <button (click)="pageService.edit()" class="d-flex justify-content-center"> Remove client    <i class="material-icons ml-1" style="font-size: 14px;" (click)="pageService.edit()">delete</i></button>
                    <button (click)="pageService.edit()" class="d-flex justify-content-center ml-1"> Edit    <i class="material-icons ml-1" style="font-size: 14px;" (click)="pageService.edit()">edit</i></button>
                </div>
 
            </ng-container>
        </div>
    </div>

</main>
<app-footer-default></app-footer-default>
