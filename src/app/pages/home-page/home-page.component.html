<main>


    <app-header-default></app-header-default>

    <div class="container p-3">

        <ng-container *ngIf="applications; else ApplicationsLoading">

            <div class="row align-items-center">
                <h4>Applications ({{ applications.length }})</h4> <i class="material-icons ml-1" style="font-size: 14px;" [routerLink]="'applications/new'" >add</i>
             </div>
     
             <div class="row">
     
                 <div class="col-lg-3 card mr-2 mb-2" *ngFor="let application of applications">
                     <div class="row d-flex justify-content-between align-items-center">
     
                         <h4 [routerLink]="['applications/' + Application.Id]">{{ Application.Name }}</h4>
         
                         <i class="material-icons" style="font-size: 14px;" [routerLink]="Application.URL">open_in_new</i>
         
                     </div>
         
                     <p class="mt-1">
                            {{ application.Description }}
                     </p>
         
                     <hr>
         
                     <div class="row">
                         
                        <span style="font-size: 12px;">Accounts: {{ application.AccountsCount }}</span>
         
                     </div>
                 </div>
     
             </div>

        </ng-container>
       
        <ng-template #ApplicationsLoading>
            Applications loading...
        </ng-template>

        <ng-container *ngIf="accounts; lse AccountsLoading;">

            <div class="row align-items-center mt-5">
                <h4>Accounts ({{ accounts.length }})</h4> <i class="material-icons ml-1" style="font-size: 14px;" [routerLink]="'accounts/new'" >add</i>
             </div>
     
             <div class="row">
     
                 <div class="col-lg-2 card mr-2 mb-2" *ngFor="let account of accounts;">
                     <div class="row d-flex justify-content-between align-items-center">
     
                         <h4 [routerLink]="['accounts/' + Account.Id]"> {{ account.Login }} </h4>
         
         
                     </div>
                     <hr>
         
                     <div class="row">
                         
                        <span style="font-size: 12px;">Roles : {{ account.Roles.length }} </span>
         
                     </div>
                 </div>
     
             </div>

        </ng-container>

        <ng-template #AccountsLoading>
            Accounts loading...
        </ng-template>
    </div>

</main>
<app-footer-default></app-footer-default>
